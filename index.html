<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج طلب إجازة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: linear-gradient(to right, #4CAF50, #45a049);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #45a049, #4CAF50);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      height: auto;
    }
    #success-message {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 10px;
      font-size: 18px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 22px;
      }
      input, select, textarea, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo.png" alt="شعار الجمعية" class="logo">
  <h2>نموذج طلب إجازة</h2>

  <form id="leaveForm" action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="81415b04-9ccc-4129-9683-63c5018c203f">

    <label>اسم الموظفة</label>
    <input type="text" name="اسم الموظفة" required>

    <label>نوع الإجازة</label>
    <select name="نوع الإجازة" required>
      <option value="">-- اختر نوع الإجازة --</option>
      <option value="اعتيادي">اعتيادي</option>
      <option value="مرضي">مرضي</option>
      <option value="وفاة">وفاة</option>
      <option value="أمومة">أمومة</option>
      <option value="اختبار">اختبار</option>
    </select>

    <label>تاريخ البداية</label>
    <input type="date" name="تاريخ البداية" required>

    <label>تاريخ النهاية</label>
    <input type="date" name="تاريخ النهاية" required>

    <label>ملاحظات</label>
    <textarea name="ملاحظات"></textarea>

    <button type="submit">إرسال الطلب</button>
  </form>

  <div id="success-message">
    ✅ تم إرسال الطلب بنجاح لبنت شرار اللي تحبك ✨🫶🏼
  </div>
</div>

<script>
  const form = document.getElementById('leaveForm');
  const successMessage = document.getElementById('success-message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    if (confirm('هل أنت متأكد أنك تريد إرسال الطلب؟')) {
      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
      })
      .then(response => {
        if (response.ok) {
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.opacity = 1;
          }, 100); 
          form.reset();
        } else {
          alert('حدث خطأ أثناء الإرسال');
        }
      })
      .catch(error => {
        alert('حدث خطأ أثناء الإرسال');
      });
    }
  });

  const inputs = document.querySelectorAll('input, select, textarea');
  inputs.forEach(input => {
    input.addEventListener('input', () => {
      successMessage.style.display = 'none';
      successMessage.style.opacity = 0;
    });
  });
</script>

</body>
</html>
