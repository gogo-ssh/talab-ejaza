<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج طلب إجازة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: right;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #45a049;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 220px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="logo.png" alt="شعار الجمعية" class="logo">
  <h2>نموذج طلب إجازة</h2>

  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="81415b04-9ccc-4129-9683-63c5018c203f">

    <label>اسم الموظفة</label>
    <input type="text" name="اسم الموظفة" required>

    <label>نوع الإجازة</label>
    <select name="نوع الإجازة" required>
      <option value="">-- اختر نوع الإجازة --</option>
      <option value="اعتيادي">اعتيادي</option>
      <option value="مرضي">مرضي</option>
      <option value="وفاة">وفاة</option>
      <option value="أمومة">أمومة</option>
    </select>

    <label>تاريخ البداية</label>
    <input type="date" name="تاريخ البداية" required>

    <label>تاريخ النهاية</label>
    <input type="date" name="تاريخ النهاية" required>

    <label>ملاحظات</label>
    <textarea name="ملاحظات"></textarea>

    <button type="submit">إرسال الطلب</button>
  </form>
</div>

</body>
</html>
